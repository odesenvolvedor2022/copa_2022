<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Copa do Mundo 2022</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="assets/logo.svg" alt="logo da copa 2022" />
      </header>
      <main class="cards">
        <div class="card">
          <h2>20/11 <span>DOMINGO</span></h2>
          <ul>
            <li>
              <img
                class="bandeira"
                src="assets/bandeira/catar.svg"
                alt="Bandeira do Catar"
              />
              <strong>13:00</strong>
              <img
                class="bandeira"
                src="assets/bandeira/equador.svg"
                alt="Bandeira do Equador"
              />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
